<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" defer href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map" class="map__app"></div>
    </section>
    <section class="filter__wrapper">
      <div class="filter-options">
        <h2>Filter Results</h2>
          <div class="filter-options__wrapper">
            <label for="neighborhoods-select">Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All</option>
            </select>
          </div>
          <div class="filter-options__wrapper">
            <label for="cuisines-select">Cuisine</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All</option>
            </select>
          </div>
        </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script defer src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" crossorigin=""></script>
  <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
